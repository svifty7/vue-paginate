name: Create release

on:
  push:
    tags:
      - 'v*'

concurrency:
  group: create-release-${{ github.ref_name }}
  cancel-in-progress: true

jobs:
  lint:
    name: Lint Workflow
    uses: ./.github/workflows/lint.yml

  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: 'npm'
          cache-dependency-path: '**/package-lock.json'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm build

      - uses: ncipollo/release-action@v1
        with:
          artifacts: "dist/vue-paginate.css,dist/vue-paginate.js,dist/vue-paginate.umd.cjs"
